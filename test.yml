---
#
# This playbook raise cpu number for a VM
#
- name: Raise cpu number for a VM
  hosts: localhost
  gather_facts: no
  
  tasks:
  
  - name: "Raise cpu number for a VM"
    community.vmware.vmware_guest:
      hostname: "172.16.64.140"
      validate_certs: False
      name: "AIOP-VA-AAP-CN3"
      hardware:
        num_cpu_cores_per_socket: "1"
        num_cpus: "8"
        hotadd_cpu: "yes"
    
